version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ppi_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  ganache:
    image: trufflesuite/ganache:latest
    ports:
      - "8545:8545"
    command: >
      ganache
      --wallet.accounts="0x4f3edf983ac636a65a842ce7c78d9aa706d3b113bce9c46f30d7d21715b23b1d,10000000000000000000000"
      --wallet.accounts="0x6cbed15c793ce57650b9877cf6fa156fbef513c4e6134f022a85b1ffdd59b2a1,10000000000000000000000"
      --host 0.0.0.0

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/ppi_db
      - REDIS_URL=redis://redis:6379/0
      - ETHEREUM_RPC_URL=http://ganache:8545
    depends_on:
      - postgres
      - redis
      - ganache
    volumes:
      - ./storage:/app/storage
      - ./models:/app/models

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/ppi_db
      - REDIS_URL=redis://redis:6379/0
      - ETHEREUM_RPC_URL=http://ganache:8545
    depends_on:
      - postgres
      - redis
      - ganache
    volumes:
      - ./storage:/app/storage
      - ./models:/app/models

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.worker
    command: celery -A app.core.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/ppi_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

volumes:
  postgres_data: